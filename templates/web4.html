<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, #ff6b6b, #f7b42c, #5f27cd, #1dd1a1);
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
        }
        .nav-button:hover {
            background-position: 100% 0;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Programming Languages</h1>
        <a href="web10" class="nav-button">Start Learning</a>
    </div>
</body>
</html>
