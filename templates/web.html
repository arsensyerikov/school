<head>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }

        /* Heading Styles */
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        /* Navigation Styles */
        .nav-scroller {
            background-color: #ffffff;
        }

        .nav {
            display: flex;
            justify-content: center;
            padding: 0.5rem 1rem;
        }

        .nav-item {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #0056b3;
        }

        .nav-item.active {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
        }

        .link-body-emphasis {
            color: #343a40;
        }

        .border-bottom {
            border-bottom: 1px solid #dee2e6 !important;
        }

        .py-1 {
            padding-top: .25rem !important;
            padding-bottom: .25rem !important;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        /* Album Styles */
        .album {
            padding: 5rem 0;
            background-color: #e9ecef;
        }

        .bg-body-tertiary {
            background-color: #f8f9fa;
        }

        /* Container Styles */
        .container {
            max-width: 1140px;
            margin: 0 auto;
        }

        /* Card Styles */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 0.25rem;
            overflow: hidden;
            background-color: #ffffff;
        }

        .card-img-top {
            width: 100%;
            height: 225px;
            object-fit: cover;
        }

        .card-body {
            padding: 1rem;
        }

        .card-text {
            margin-bottom: 1rem;
        }

        .btn-group {
            display: flex;
        }

        .btn-group .btn {
            margin-right: 0.25rem;
        }

        .btn-group .btn:last-child {
            margin-right: 0;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            color: #ffffff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .text-body-secondary {
            color: #6c757d;
        }

        /* Custom button styles */
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(45deg, #ff6b6b, #f7b42c, #5f27cd, #1dd1a1);
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
        }

        .home-button:hover {
            background-position: 100% 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
